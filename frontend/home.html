<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div class="main-wrapper">
        <h1>Quest of Legends</h1>
        <h3>Welcome to my text adventure game. Choose from these options what you would like to do</h3>

        <button class='control block-cube block-input' type="button">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div id="logOutButton" class='text'><a href="/game">Enter Game</a></div>
        </button>
        <button class='control block-cube block-input' type="button">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div id="logOutButton" class='text'><a href="/howtoplay">How to play</a></div>
        </button>
        <button class='control block-cube block-input' type="button">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div id="logOutButton" class='text'><a href="/logout">Logout</a></div>
        </button>
    </div>
    <audio id="myAudio" src="./sound/default2.mp3" autoplay loop></audio>
    <div class="control-panel" style="margin-top: 15px;">
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.3">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("myAudio");
            var volumeControl = document.getElementById("volumeControl");
            audio.volume = 0.2;

            volumeControl.addEventListener("input", function () {
                audio.volume = volumeControl.value;
            });
        });
    </script>
    <script src="./src/canvas.js"></script>
</body>

</html>
