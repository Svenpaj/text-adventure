<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <form autocomplete='off' class='form' action='/api/login' method='POST'>
        <div class='control'>
            <h1>Sign In</h1>
        </div>
        <div class='control block-cube block-input'>
            <input name='username' placeholder='Username' type='text'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <div class='control block-cube block-input'>
            <input name='password' placeholder='Password' type='password'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <button class='btn block-cube block-cube-hover' type='submit'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div class='text'>Log In</div>
        </button>
        <button class='btn block-cube block-cube-hover'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div class='text'><a href="/register">Register</a></div>
        </button>
    </form>

    <div id="soundToggle" style="display: none;">
        <p>TOGGLE MUSIC: <button id="soundButton" onclick="toggleAudio()">Sound</button></p>
    </div>

    <h1 style="display: none;">Play Sound Example</h1>
    <!-- Audio element -->
    <audio id="myAudio" src="./sound/lobby-time.mp3" autoplay loop></audio>

    <!-- Custom controls -->
    <!--  <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="stopAudio()">Stop</button>  -->

    <div class="control-panel" style="margin-top: 15px;">
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.3">
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("myAudio");
            var volumeControl = document.getElementById("volumeControl");
            audio.volume = 0.3;

            volumeControl.addEventListener("input", function () {
                audio.volume = volumeControl.value;
            });
        });

        // Testing function controls for audio

        var audio = document.getElementById("myAudio");
        var soundButton = document.getElementById("soundButton");

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                soundButton.textContent = "mute";
            } else {
                audio.pause();
                soundButton.textContent = "unmute";
            }
        }

    </script>
    <script src="./src/canvas.js"></script>
</body>

</html>
