<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="module">
  <title>Text Adventure Game</title>
  <style>
    body {
      font-family: monospace, serif;
      font-size: large;
      background-color: rgb(33, 33, 33);
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: rgba(33, 33, 33);
    }

    button {
      font-size: large;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    h1,
    h3 {
      text-align: center;
    }

    p {
      margin-top: 5px;
    }

    .gameContainer {
      display: flex;
    }

    .child {
      flex: 1;
      margin: 10px;
      padding: 20px;
      border: 1px solid white;
    }

    #roomImageContainer {
      border-radius: 5px;
      max-width: fit-content;
      padding: 2px;
    }

    #roomImageContainer img {
      animation: fadeIn 5s;
    }

    #gameConsole {
      font-size: x-large;
      font-weight: normal;
      float: right;
      width: 30%;
      height: 5%;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      max-height: 400px;
      overflow-y: auto;
      animation: fadeIn 3s;
      max-width: fit-content;
    }

    #commandConsole {
      display: flex;
      animation: fadeIn 3s;
      padding: auto;
      max-height: 30px;
      max-width: fit-content;
      align-items: center;
      justify-content: center;
    }

    #gameCommands {
      animation: fadeIn 3s;
      max-width: fit-content;
      max-height: 400px;
      height: 5%;
    }

    #commandInput {
      font-size: large;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .block-cube.block-input .bg-top,
    .block-cube.block-input .bg-right,
    .block-cube.block-input .bg {
      background: rgba(255, 255, 255, 0.5);
      transition: background 0.2s ease-in-out;
    }

    .block-cube.block-input .bg-right .bg-inner,
    .block-cube.block-input .bg-top .bg-inner {
      transition: all 0.2s ease-in-out;
    }

    .block-cube.block-input:focus .bg-top,
    .block-cube.block-input:focus .bg-right,
    .block-cube.block-input:focus .bg,
    .block-cube.block-input:hover .bg-top,
    .block-cube.block-input:hover .bg-right,
    .block-cube.block-input:hover .bg {
      background: rgba(255, 255, 255, 0.8);
    }

    .block-cube.block-cube-hover:focus .bg .bg-inner,
    .block-cube.block-cube-hover:hover .bg .bg-inner {
      top: 100%;
    }

    .text a {
      color: #fff;
      text-decoration: none;
    }

    .text {
      color: #fff;
      text-decoration: none;
    }

    .form .btn {
      width: 100%;
      display: block;
      padding: 14px 16px;
      background: transparent;
      outline: none;
      border: 0;
      color: #fff;
      letter-spacing: 0.1em;
      font-weight: bold;
      font-family: monospace;
      font-size: 16px;
    }

    .block-cube {
      position: relative;
    }

    .block-cube .bg-top {
      position: absolute;
      height: 10px;
      background: #020024;
      background: linear-gradient(90deg, #020024 0%, #340979 37%, #00d4ff 94%);
      bottom: 100%;
      left: 5px;
      right: -5px;
      transform: skew(-45deg, 0);
      margin: 0;
    }

    .block-cube .bg-top .bg-inner {
      bottom: 0;
    }

    .block-cube .bg {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: #020024;
      background: linear-gradient(90deg, #020024 0%, #340979 37%, #00d4ff 94%);
    }

    .block-cube .bg-right {
      position: absolute;
      background: #020024;
      background: #00d4ff;
      top: -5px;
      z-index: 0;
      bottom: 5px;
      width: 10px;
      left: 100%;
      transform: skew(0, -45deg);
    }

    .block-cube .bg-right .bg-inner {
      left: 0;
    }

    .block-cube .bg .bg-inner {
      transition: all 0.2s ease-in-out;
    }

    .block-cube .bg-inner {
      background: #212121;
      position: absolute;
      left: 2px;
      top: 2px;
      right: 2px;
      bottom: 2px;
    }

    .block-cube .text {
      position: relative;
      z-index: 2;
    }

    .block-cube.block-input input {
      position: relative;
      z-index: 2;
    }

    p {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="saveGameButton" class='text'>Save Game</div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="loadGameButton" class='text'>Load Game</div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="logOutButton" class='text'><a href="/logout">Logout</a></div>
    </button>

  </nav>
  <h1>Text Adventure Game</h1>
  <h3>Welcome to the text adventure game. Type your commands in the input below and press Enter to play.</p>
    <div class="gameContainer">
      <div class="child" id="roomImageContainer"></div>
      <div class="child" id="gameConsole"></div>
      <div class="child" id="commandConsole">
        <input type="text" id="commandInput" placeholder="Type command =>">
      </div>
      <div class="child" id="gameCommands">
        <p>Command log</p>
        <p>------------</p>
      </div>
    </div>

    <script type="module" src="./src/game.js"></script>
</body>

</html>
