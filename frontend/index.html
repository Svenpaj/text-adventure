<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>Text Adventure Game</title>
</head>

<body>
  <nav>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="newGameButton" class='text'>New game</div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="saveGameButton" class='text'>Save Game</div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="loadGameButton" class='text'>Load Game</div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="logOutButton" class='text'><a href="/logout">Logout</a></div>
    </button>
    <button class='control block-cube block-input' type="button">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div id="exitGame" class='text'><a href="/home">Exit Game</a></div>
    </button>
    <div class="control-panel" style="position: absolute; right: 0; margin-right: 10px;">
      <label for="volumeControl">Volume: </label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>

  </nav>
  <div class="gameContainer" , id="gameContainer" style="display: none;">
    <div class="child" id="roomImageContainer"></div>
    <div class="child" id="gameConsole"></div>
    <div class="child" id="commandConsole">
      <input type="text" id="commandInput" placeholder="Type command =>">
    </div>
  </div>
  <audio id="audio" loop autoplay></audio>
  <script type="module" src="./src/game.js"></script>
  <script>
    // init
    var maxx = document.body.clientWidth;
    var maxy = document.body.clientHeight;
    var halfx = maxx / 2;
    var halfy = maxy / 2;
    var canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    canvas.width = maxx;
    canvas.height = maxy;
    var context = canvas.getContext("2d");
    var dotCount = 200;
    var dots = [];
    // create dots
    for (var i = 0; i < dotCount; i++) {
      dots.push(new dot());
    }

    // dots animation
    function render() {
      context.fillStyle = "#000000";
      context.fillRect(0, 0, maxx, maxy);
      for (var i = 0; i < dotCount; i++) {
        dots[i].draw();
        dots[i].move();
      }
      requestAnimationFrame(render);
    }

    // dots class
    // @constructor
    function dot() {

      this.rad_x = 2 * Math.random() * halfx + 1;
      this.rad_y = 1.2 * Math.random() * halfy + 1;
      this.alpha = Math.random() * 360 + 1;
      this.speed = Math.random() * 100 < 50 ? 1 : -1;
      this.speed *= 0.01;
      this.size = Math.random() * 5 + 1;
      this.color = Math.floor(Math.random() * 256);

    }

    // drawing dot
    dot.prototype.draw = function () {

      // calc polar coord to decart
      var dx = halfx + this.rad_x * Math.cos(this.alpha / 180 * Math.PI);
      var dy = halfy + this.rad_y * Math.sin(this.alpha / 180 * Math.PI);
      // set color
      context.fillStyle = "rgb(" + this.color + "," + this.color + "," + this.color + ")";
      // draw dot
      context.fillRect(dx, dy, this.size, this.size);

    };

    // calc new position in polar coord
    dot.prototype.move = function () {

      this.alpha += this.speed;
      // change color
      if (Math.random() * 100 < 50) {
        this.color += 1;
      } else {
        this.color -= 1;
      }

    };

    // start animation
    render();
  </script>
</body>

</html>
